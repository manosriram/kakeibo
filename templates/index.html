<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakeibo API Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Loading Spinner Animation */
        @keyframes spin { to { transform: rotate(360deg); } }
        .animate-spin { animation: spin 1s linear infinite; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen pb-28">

    <div class="max-w-4xl mx-auto px-6 pt-10">
        
        <header class="flex flex-col md:flex-row md:items-end justify-between mb-10 gap-4">
            <div>
                <h1 class="text-4xl font-extrabold tracking-tight">家計簿 <span class="text-indigo-600">Kakeibo</span></h1>
                <p class="text-slate-500 font-medium mt-1">Daily Finance Dashboard • Jan 2026</p>
            </div>
            <div id="statusMessage" class="hidden px-4 py-2 rounded-lg text-xs font-bold transition-all"></div>
        </header>

        <section class="mb-10">
            <form id="kakeiboForm" action="/api/transaction" method="POST" class="relative group">
                <div class="absolute -inset-1 bg-gradient-to-r from-indigo-500 to-teal-400 rounded-2xl blur opacity-20 group-focus-within:opacity-40 transition duration-500"></div>
                <div class="relative flex items-center bg-white rounded-2xl shadow-sm border border-slate-200 p-1.5">
                    <div class="pl-4 text-slate-400">
                        <i data-lucide="zap" class="w-5 h-5"></i>
                    </div>
                    <input 
                        id="naturalInput"
                        name="description"
                        type="text" 
                        required
                        placeholder="E.g., 'Coffee 5.50 Cafe' or 'Paycheck 2500 Income'..." 
                        class="w-full py-4 px-4 outline-none text-lg text-slate-700 bg-transparent placeholder:text-slate-400"
                        autocomplete="off"
                    >
                    <button id="submitBtn" type="submit" class="bg-slate-900 hover:bg-indigo-600 text-white px-8 py-4 rounded-xl font-bold text-sm transition-all active:scale-95 shadow-lg flex items-center gap-2">
                        <span id="btnText">SAVE ENTRY</span>
                        <i id="btnIcon" data-lucide="arrow-right" class="w-4 h-4"></i>
                    </button>
                </div>
            </form>
        </section>

        <main class="bg-white rounded-3xl border border-slate-200 shadow-sm overflow-hidden">
            <div class="flex items-center justify-between p-4 border-b border-slate-100 bg-slate-50/30">
                <h3 class="text-xs font-black text-slate-400 uppercase tracking-widest">Recent Activity</h3>
                <div class="flex gap-2">
                    <button class="p-1.5 hover:bg-white rounded-md transition text-slate-400"><i data-lucide="filter" class="w-4 h-4"></i></button>
                </div>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="text-[10px] uppercase tracking-widest text-slate-400 border-b border-slate-100">
                            <th class="px-6 py-4 font-black">Description</th>
                            <th class="px-6 py-4 font-black text-right">Amount</th>
                            <th class="px-6 py-4 font-black text-center">Category</th>
                            <th class="px-6 py-4 font-black">Date</th>
                        </tr>
                    </thead>
                    <tbody id="transactionBody" class="divide-y divide-slate-50">
											{{ if .statements }}
												{{ range .statements }}
                        <tr class="hover:bg-slate-50/80 transition-colors group cursor-pointer">
														<td class="px-6 py-3 text-sm font-semibold text-slate-700">{{ .Description.String }}</td>
														<td class="px-6 py-3 text-right text-sm font-bold text-emerald-600">{{ .Amount.Int64 }}</td>
                            <td class="px-6 py-3 text-center">
															<span class="px-2 py-0.5 rounded-md bg-slate-50 text-slate-500 text-[10px] font-bold border border-slate-100">{{ .Tag.String }}</span>
                            </td>
														<td class="px-6 py-3 text-xs text-slate-400">{{ formatDate .CreatedAt.Time}}</td>
                        </tr>
												{{ end }}
											{{ end }}
                    </tbody>
                </table>
            </div>

            <div class="px-6 py-4 bg-slate-50/50 border-t border-slate-100 flex items-center justify-between">
                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">History Log</p>
                <div class="flex items-center gap-1">
                    <button class="p-1.5 rounded-lg border border-slate-200 text-slate-400 hover:bg-white transition"><i data-lucide="chevron-left" class="w-4 h-4"></i></button>
                    <button class="w-7 h-7 rounded-lg bg-indigo-600 text-white font-bold text-[11px]">1</button>
                    <button class="p-1.5 rounded-lg border border-slate-200 text-slate-400 hover:bg-white transition"><i data-lucide="chevron-right" class="w-4 h-4"></i></button>
                </div>
            </div>
        </main>
    </div>

    <script>
        lucide.createIcons();

        const form = document.getElementById('kakeiboForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const statusMsg = document.getElementById('statusMessage');
        const transactionBody = document.getElementById('transactionBody');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const rawValue = document.getElementById('naturalInput').value;
            
            // 1. Basic parsing logic (Demo purpose)
            const parts = rawValue.split(' ');
            const description = parts[0] || 'Unknown';
            const amount = parseFloat(parts.find(p => !isNaN(p))) || 0;
            const category = parts.length > 2 ? parts[parts.length - 1].toUpperCase() : 'OTHER';

            // 2. Set Loading State
            setLoading(true);

            try {
                // 3. API Submission (Replace URL with your real endpoint)
                // const response = await fetch('https://api.example.com/transactions', {
                const response = await fetch('http://localhost:8080/api/transaction', {
                    method: 'POST',
										headers: {
											'Content-Type': 'application/json'  // Add this!
										},
                    body: JSON.stringify({
                        description: rawValue
                    })
                });

                if (response.ok || true) { // Forced true for demo
                    showStatus('Entry saved successfully', 'success');
                    form.reset();
                } else {
                    throw new Error('Server error');
                }
            } catch (err) {
                showStatus('Failed to connect to API', 'error');
            } finally {
                setLoading(false);
            }
        });

        function setLoading(isLoading) {
            if (isLoading) {
                submitBtn.disabled = true;
                submitBtn.classList.add('opacity-70', 'cursor-not-allowed');
                btnText.innerText = 'SAVING...';
            } else {
                submitBtn.disabled = false;
                submitBtn.classList.remove('opacity-70', 'cursor-not-allowed');
                btnText.innerText = 'SAVE ENTRY';
            }
        }

        function showStatus(msg, type) {
            statusMsg.innerText = msg;
            statusMsg.classList.remove('hidden', 'bg-emerald-100', 'text-emerald-700', 'bg-red-100', 'text-red-700');
            
            if (type === 'success') {
                statusMsg.classList.add('bg-emerald-100', 'text-emerald-700');
            } else {
                statusMsg.classList.add('bg-red-100', 'text-red-700');
            }
            
            setTimeout(() => statusMsg.classList.add('hidden'), 3000);
        }

        function addTransactionToTable(desc, amt, cat) {
            const row = document.createElement('tr');
            row.className = "hover:bg-slate-50/80 transition-colors group cursor-pointer border-b border-slate-50";
            const date = new Date().toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            
            row.innerHTML = `
                <td class="px-6 py-3 text-sm font-semibold text-slate-700 group-hover:text-indigo-600">${desc}</td>
                <td class="px-6 py-3 text-right text-sm font-bold text-slate-900">-$${amt.toFixed(2)}</td>
                <td class="px-6 py-3 text-center">
                    <span class="px-2 py-0.5 rounded-md bg-indigo-50 text-indigo-600 text-[10px] font-bold border border-indigo-100">${cat}</span>
                </td>
                <td class="px-6 py-3 text-xs text-slate-400">${date}</td>
            `;
            transactionBody.prepend(row);
        }
    </script>
</body>
</html>
